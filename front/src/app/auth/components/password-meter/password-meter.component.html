<div [matTooltip]="'Password strength: ' + passwordStrength" class="password-meter" *ngIf="passwordStrength">
  <div class="weak" [style.display]="passwordStrength == 'weak' ? 'block' : 'none'"></div>
  <div class="medium" [style.display]="passwordStrength == 'medium' ? 'block' : 'none'"></div>
  <div class="strong" [style.display]="passwordStrength == 'strong' ? 'block' : 'none'"></div>
</div>
