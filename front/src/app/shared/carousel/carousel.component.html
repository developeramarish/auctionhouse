<div class="container" >
  <div class="container-center">
    <div class="img-container">
      <img #image (load)="onImgLoaded(imgInd)" *ngFor="let imgInd of imgInd" class="img" [src]="imgs[imgInd]" [hidden]="imgInd != shown || loading"/>
      <mat-progress-bar class="loading-bar" *ngIf="loading" mode="buffer"></mat-progress-bar>
    </div>

  </div>
  <div class="btn-container" *ngIf="imageButtons">
    <button id="prev" (click)="onPrev()" [hidden]="imgInd.length == 1">Prev</button>
    <button id="next" (click)="onNext()" [hidden]="imgInd.length == 1">Next</button>
  </div>
</div>
