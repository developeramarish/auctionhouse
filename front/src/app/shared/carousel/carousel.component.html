<div class="container" >
  <div class="container-center">
    <div class="img-container">
      <img #image (load)="loading = false" *ngFor="let imgInd of imgInd" class="img" [src]="imgs[imgInd]" [hidden]="imgInd != shown || loading" style="max-width: 100%;"/>

    </div>

  </div>
  <div class="btn-container" *ngIf="imageButtons">
    <button id="prev" (click)="onPrev()" [hidden]="imgInd.length == 1">Prev</button>
    <button id="next" (click)="onNext()" [hidden]="imgInd.length == 1">Next</button>
  </div>
</div>
