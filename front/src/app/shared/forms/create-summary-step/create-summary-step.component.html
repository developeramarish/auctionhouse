<div class="container" *ngIf="commandArgs">
  <p>Product name:&nbsp;{{commandArgs.product.name}}</p>
  <p *ngIf="commandArgs.buyNowPrice">Buy now price:&nbsp;{{commandArgs.buyNowPrice}}</p>
  <p>Start date: {{commandArgs.startDate | date:'medium'}}</p>
  <p>End date: {{commandArgs.endDate | date:'medium'}}</p>
  <p>Tags:</p>

  <div *ngFor="let tag of commandArgs.tags">
    <div>
      <i class="fas fa-tag" style="margin-right: 3px;"></i>{{tag}}
    </div>
  </div>

</div>
