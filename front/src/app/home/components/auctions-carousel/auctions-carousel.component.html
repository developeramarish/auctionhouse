<div class="container">
  <app-carousel class="carousel" [sources]="imgSources"
  [img-height]="imgHeight" (imgSelected)="selectedImg = $event"></app-carousel>
  <div class="auction">
    <h3>{{auctions[selectedImg].productName}}</h3>
    <p class="current-price">{{auctions[selectedImg].actualPrice | currency}}</p>
    <p class="views">Views: {{auctions[selectedImg].views}}</p>
  </div>
</div>
