<div class="container" *ngIf="auctions.length > 0" [routerLink]="['/auction']" [queryParams]="{auctionId: auctions[currentAuction].auctionId}">
  <div id="auction-container">
    <div class="carousel-container">
      <app-carousel class="carousel" [sources]="imgSources" [imageButtons]="false"></app-carousel>
    </div>
    <div class="auction" [routerLink]="['/auction']" [queryParams]="{auctionId: auctions[currentAuction].auctionId}">
      <p class="auction-title">{{auctions[currentAuction].auctionName}}</p>
      <p class="current-price">{{auctions[currentAuction].actualPrice | currency}}</p>
      <p class="views">Views: {{auctions[currentAuction].views}}</p>
    </div>
  </div>
  <div class="next-btn-container">
    <div class="next-btn" (click)="prevAuction($event)">
      <i class="fas fa-chevron-left"></i>
    </div>
    <div class="next-btn" (click)="nextAuction($event)">
      <i class="fas fa-chevron-right"></i>
    </div>
  </div>
  <div class="progress-container">
    <div class="progress">
      <div *ngFor="let item of auctions; let i = index"
        [class]="currentAuction === i ? 'progress-element progress-element-active' : 'progress-element'"></div>
    </div>
  </div>
</div>
