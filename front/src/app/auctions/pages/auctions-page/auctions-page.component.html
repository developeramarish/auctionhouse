<div class="container">
  <div class="content-block">
    <div class="filters-container">
      <app-auction-filters [filterCategories]="filterCategories" [selectedCategoryValue]="selectedFilterCategoryValue"
        (applyFilters)="applyFilters($event)">
      </app-auction-filters>
    </div>
    <div class="auctions-container">
      <app-auction-list-item *ngFor="let auction of auctions" [auction]="auction"></app-auction-list-item>
    </div>
  </div>
</div>
