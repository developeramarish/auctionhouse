admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001
static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 10000
    listener_filters:
    - name: envoy.listener.tls_inspector
      config: {}
    filter_chains:
    - filter_chain_match:
        transport_protocol: raw_buffer
      filters:
      - name: envoy.http_connection_manager
        config:
          stat_prefix: ingress_http
          codec_type: auto
          route_config:
            name: local_redirect
            virtual_hosts:
            - name: local_http
              domains: ["*"]
              routes:
              - match: { prefix: "/" }
                redirect: { https_redirect: true }
          http_filters:
          - name: envoy.router
            config: {}
    - filter_chain_match:
        transport_protocol: tls
      filters:
      - name: envoy.http_connection_manager
        config:
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: auctionhouse_backend_route
            virtual_hosts:
            - name: auctionhouse_backend
              domains:
              - "*"
              routes:
              - name: "command"
                match:
                  prefix: "/api/c/"
                route:
                  auto_host_rewrite: true
                  cluster: auctionhouse_command
              - name: "query"
                match:
                  prefix: "/api/q/"
                route:
                  auto_host_rewrite: true
                  cluster: auctionhouse_query
              - name: "commandstatus"
                match:
                  prefix: "/api/s/"
                route:
                  auto_host_rewrite: true
                  cluster: auctionhouse_commandstatus
              - name: "front"
                match:
                  prefix: "/"
                route:
                  auto_host_rewrite: true
                  cluster: front
          http_filters:
          - name: envoy.router
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
          common_tls_context:
            tls_certificates:
            # The following self-signed certificate pair is generated using:
            # $ openssl req -x509 -newkey rsa:2048 -keyout a/front-proxy-key.pem -out  a/front-proxy-crt.pem -days 3650 -nodes -subj '/CN=front-envoy'
            #
            # Instead of feeding it as an inline_string, certificate pair can also be fed to Envoy
            # via filename. Reference: https://envoyproxy.io/docs/envoy/latest/api-v3/config/core/v3/base.proto#config-core-v3-datasource.
            #
            # Or in a dynamic configuration scenario, certificate pair can be fetched remotely via
            # Secret Discovery Service (SDS). Reference: https://envoyproxy.io/docs/envoy/latest/configuration/security/secret.
            - certificate_chain:
                filename: "/etc/ssl/chain.txt"
              private_key:
                filename: "/etc/ssl/private.txt"
  clusters:
  - name: auctionhouse_command
    connect_timeout: 1s
    type: strict_dns
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: command
        port_value: 80
  - name: auctionhouse_query
    connect_timeout: 1s
    type: strict_dns
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: query
        port_value: 80
  - name: auctionhouse_commandstatus
    connect_timeout: 1s
    type: strict_dns
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: commandstatus
        port_value: 80
  - name: front
    connect_timeout: 1s
    type: strict_dns
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: front
        port_value: 443
    transport_socket:
      name: envoy.transport_sockets.tls
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext